env: "dev" # dev, staging, production
app:
  key: "my-app-key"
  name: "My App"
  nameSlug: "my-app"
  jwtSecret: "your-jwt-secret"
  accessTokenExpiration: 3600

httpServer:
  port: 8000
  swaggerURL: "/swagger"

log:
  level: "debug"
  stacktraceLevel: "error" # debug, info, warn, error, dpanic, panic, fatal
  fileEnabled: false
  fileSize: 10 # MB
  filePath: "log/log.log"
  fileCompress: false # enable log file compress before rotate
  maxAge: 1 # days to keep log files
  maxBackups: 10 # number of log files

# Legacy single database configuration (for backward compatibility)
postgres:
  host: "localhost" # use "host.docker.internal" if you run app inside docker container
  port: 5432
  database: "my_db"
  schema: "public"
  username: "my_user"
  password: "secret"
  maxConnections: 20
  maxIdleConnections: 10

# New multi-database configuration
databases:
  # Primary database (default)
  - name: "primary"
    host: "localhost"
    port: 5432
    database: "primary_db"
    schema: "public"
    username: "primary_user"
    password: "primary_secret"
    maxConnections: 20
    connectionTimeout: 30
    idleTimeout: 300
    maxIdleConns: 10
    maxOpenConns: 100
    sslMode: "disable"
    isDefault: true

  # Secondary database (read replica)
  - name: "secondary"
    host: "localhost"
    port: 5433
    database: "secondary_db"
    schema: "public"
    username: "secondary_user"
    password: "secondary_secret"
    maxConnections: 15
    connectionTimeout: 30
    idleTimeout: 300
    maxIdleConns: 5
    maxOpenConns: 50
    sslMode: "disable"
    isDefault: false

  # Analytics database
  - name: "analytics"
    host: "analytics-db.example.com"
    port: 5432
    database: "analytics_db"
    schema: "analytics"
    username: "analytics_user"
    password: "analytics_secret"
    maxConnections: 10
    connectionTimeout: 30
    idleTimeout: 300
    maxIdleConns: 3
    maxOpenConns: 20
    sslMode: "require"
    isDefault: false

  # Testing database
  - name: "testing"
    host: "localhost"
    port: 5434
    database: "testing_db"
    schema: "test"
    username: "test_user"
    password: "test_secret"
    maxConnections: 5
    connectionTimeout: 30
    idleTimeout: 300
    maxIdleConns: 2
    maxOpenConns: 10
    sslMode: "disable"
    isDefault: false

# RabbitMQ configuration
rabbitmq:
  enable: true
  host: "localhost"
  port: 5672
  username: "guest"
  password: "guest"
  vhost: "/"
  ssl: false
  connection:
    maxRetries: 3
    retryDelay: 5
    timeout: 30
  channel:
    prefetchCount: 10
    qos: 10
  exchanges:
    # User events exchange
    - name: "user.events"
      type: "topic"
      durable: true
      autoDelete: false
      internal: false
      arguments: {}
    
    # Email notifications exchange
    - name: "email.notifications"
      type: "direct"
      durable: true
      autoDelete: false
      internal: false
      arguments: {}
    
    # System events exchange
    - name: "system.events"
      type: "fanout"
      durable: true
      autoDelete: false
      internal: false
      arguments: {}
  
  queues:
    # User registration queue
    - name: "user.registration"
      durable: true
      autoDelete: false
      exclusive: false
      arguments: {}
      bindings:
        - exchange: "user.events"
          routingKey: "user.registered"
    
    # Email sending queue
    - name: "email.sending"
      durable: true
      autoDelete: false
      exclusive: false
      arguments: {}
      bindings:
        - exchange: "email.notifications"
          routingKey: "email.send"
    
    # System logging queue
    - name: "system.logging"
      durable: true
      autoDelete: false
      exclusive: false
      arguments: {}
      bindings:
        - exchange: "system.events"
          routingKey: "system.log"
    
    # Dead letter queue for failed messages
    - name: "dead.letter"
      durable: true
      autoDelete: false
      exclusive: false
      arguments:
        "x-message-ttl": "86400000"  # 24 hours in milliseconds
      bindings: []

Redis:
  - host: "localhost"
    port: 6379
    password: ""
    database: 0

sentry:
  dsn: ""
  environment: "DEV"
  release: "webapi@v0.1.0"
  debug: false

scheduler:
  timezone: "Asia/Jakarta" # Timezone for cron jobs

