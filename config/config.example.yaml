minio:
  enable: false
  endpoint: "localhost:9000"
  accessKeyID: "minioadmin"
  accessKeySecret: "minioadmin"
  useSSL: false
  bucket: "my-bucket"
  region: "us-east-1"

email:
  smtpHost: "smtp.gmail.com"
  smtpPort: 587
  username: "your-email@gmail.com"
  password: "your-app-password"
  fromAddress: "noreply@example.com"
  fromName: "My App"

casbin:
  model: "config/rbac_model.conf"
  policy: "config/rbac_policy.csv"
  redis:
    host: "localhost"
    port: 6379
    password: ""
    db: 1
    key: "casbin_policy"

backup:
  enabled: true
  directory: "backups"
  retentionDays: 30
  cleanupOld: true
  compressBackup: true
