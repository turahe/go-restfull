            $ref: '#/definitions/responses.CommonResponse'
        "400":
          description: Bad request - Invalid media ID
          schema:
            $ref: '#/definitions/responses.CommonResponse'
        "404":
          description: Not found - Media does not exist
          schema:
            $ref: '#/definitions/responses.CommonResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/responses.CommonResponse'
