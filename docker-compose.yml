services:
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: go-restfull-prod
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - TZ=Asia/Jakarta
      # Uncomment to use external config via environment variable
      # - CONFIG_PATH=/configs/user.yml
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - meilisearch
    networks:
      - go-restfull-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:17
    container_name: go-restfull-postgres-prod
    environment:
      POSTGRES_DB: my_db
      POSTGRES_USER: my_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - go-restfull-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U my_user -d my_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: go-restfull-redis-prod
    ports:
      - "6379:6379"
    networks:
      - go-restfull-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "8900:8900"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":8900"
    volumes:
      - ./data/minio:/data
    networks:
      - go-restfull-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    networks:
      - go-restfull-network
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - go-restfull-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 30s
      timeout: 10s
      retries: 3

  meilisearch:
    image: getmeili/meilisearch:latest
    ports:
      - "7700:7700"
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY: your-super-secret-master-key-32-chars-long
    volumes:
      - ./data/meilisearch:/meili_data
    networks:
      - go-restfull-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  waha:
    image: devlikeapro/waha:latest
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Jakarta
    volumes:
      - ./data/waha:/app/sessions
    networks:
      - go-restfull-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/sessions"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  go-restfull-network:
    driver: bridge 